<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <link rel="stylesheet" href="log in.css">
</head>
<body>
<img src="img/LinkedIn-Logo.wine.png" class="img">
<h2 class="h7">
     Make the most of your professional life
</h2>
<fieldset class="f1"> 
<label class="label1" for="mo">
    Email or phone number
</label>
<input type="email" id="mo" class="email">
<label class="label2" for="no">
    Password (6 character)
</label>
<input class="password" type="password" id="no" maxlength="6">
<p>
    By clicking Agree & Join you agree to the linkedin <span>User Agreement</span> , <span>Privacy Policy</span>, and <span>cookie police</span> 
</p>
<input type="button" class="input1" value="Agree & Join">
<hr class="hr1">
<h6>or</h6>
<img src="img/Google_Icons-09-512.webp" class="img1">
<input type="button" class="input2" value="&nbsp;&nbsp;Continue with Google">
<h4>Already on Linkedin? <span><a href="">Sign in</a></span></h4>
</fieldset>
<h5>looking to create a page for a business? <span>Get help</span></h5>
</body>
</html>
